name: Python Lint

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/python-lint.yml'

jobs:
  lint:
    name: Lint Python (flake8 + black + isort)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8 (PEP 8 style)
        run: |
          flake8 backend/ \
            --max-line-length=88 \
            --extend-ignore=E203,W503 \
            --count --statistics

      - name: Run black (formatting check)
        run: black --check --diff backend/

      - name: Run isort (import ordering)
        run: isort --check-only --diff --profile black backend/
